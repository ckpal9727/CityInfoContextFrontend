<div class="container">
    <div class="container">
        <h3>
            List Of Cities
        </h3>
    </div>
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">index</th>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let city of newData">
                    <th scope="row">{{city.id}}</th>
                    <td>{{city.name}}</td>
                    <td>{{city.description}}</td>
                </tr>

            </tbody>
        </table>
    </div>

    <div class="container"><h3>Enter Cities</h3></div>
    <div class="container">
        <div class="container col-sm-4">
            <form >
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter city name" name="name" (keyup)="setName($event)">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Description" name="description" (keyup)="setDescription($event)">
                </div>
                
                <button type="button" class="btn btn-primary" (click)="createCity()">Submit</button>
              </form>
        </div>
    </div>
</div>
